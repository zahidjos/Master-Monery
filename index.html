<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <!-- ##################################
                    img part start
                ###################################### -->
                <div class="col-lg-7">
                    <img class="img-fluid w-100" src="images/money.jpg" alt="">
                </div>
                  <!-- ##################################
                    img part end
                ###################################### -->
                  <!-- ##################################
                    form part start
                ###################################### -->
                
                <div class="col-lg-5  text-center ">
                    <div class="form_part">
                        
                        <h3 class="text-center">Income</h3>
                        <label for="income">Income:</label>
                        <input type="text" name="income" id="income">
                        <h3>Expensive</h3>
                        <label for="food">Food:</label>
                        <input type="text" name="food" id="food"> <br>
                        <label for="rent">Rent:</label>
                        <input type="text" name="rent" id="rent"> <br>
                        <label for="clothes">Clothes:</label>
                        <input type="text" name="clothes" id="clothes">
                        <a class="d-block m-auto"   id="calculate_button">Calculate</a>
                        <h3>Total Expenses: <span id="expenses">00</span> </h3>
                        <h3>Balance: <span id="balance">00</span></h3>
                        <label for="save">save:</label>
                        <input type="text" name="save" id="save">
                        <span>%</span>
                        <a  id="save_money" class="save_button"> save</a>
                       
                        <h3>Saving Amount: <span id="save_amount">00</span> </h3>
                        <h3>Remaining Balance: <span id="remaining">00</span> </h3>
                       
                    </div>
                </div>
                  <!-- ##################################
                    form part end
                ###################################### -->
            </div>
           
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  <script src="js/index.js"></script>
</body>
</html>
